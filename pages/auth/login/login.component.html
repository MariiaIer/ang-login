<div class="container">
  <h1>Login page</h1>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  <form (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="email" name="email" [(ngModel)]="formData.email" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="formData.password" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Login</button>
    <a routerLink="/auth/registration">Go to Registration page</a>

    <asl-google-signin-button type='standard' size='medium'>
    </asl-google-signin-button>
  </form>
</div>
